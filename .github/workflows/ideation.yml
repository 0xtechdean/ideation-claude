name: Ideation Claude Evaluation

# ‚ö†Ô∏è PRIVACY WARNING: In public repositories, workflow runs are visible to everyone.
# Your ideas and evaluation results will be visible in the Actions tab.
# For private evaluations, use ideation-private.yml or run locally.

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'Startup idea to evaluate (or comma-separated list)'
        required: true
        type: string
      ideas_file:
        description: 'Path to ideas file (relative to repo root, e.g. .github/ideas.txt)'
        required: false
        default: ''
        type: string
      threshold:
        description: 'Elimination threshold (1-10)'
        required: false
        default: '5.0'
        type: string
      subagent:
        description: 'Use sub-agent orchestrator mode'
        required: false
        default: false
        type: boolean
      quiet:
        description: 'Suppress progress output'
        required: false
        default: false
        type: boolean
      python_version:
        description: 'Python version to use'
        required: false
        default: '3.10'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'
      artifact_retention_days:
        description: 'Days to retain artifacts (0 = forever)'
        required: false
        default: '30'
        type: string
  schedule:
    # Run daily at 2 AM UTC (adjust cron as needed)
    - cron: '0 2 * * *'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ideation.yml'
      - 'src/**'
      - 'pyproject.toml'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python_version || '3.10' }}
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: |
          npm install -g @anthropic-ai/claude-code

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Set up environment variables
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY" >> $GITHUB_ENV
          echo "MEM0_API_KEY=$MEM0_API_KEY" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> $GITHUB_ENV

      - name: Run evaluation
        id: evaluate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "::group::üöÄ Starting Evaluation"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "::endgroup::"
          
          mkdir -p reports metrics
          QUIET_FLAG=""
          METRICS_FLAG="--metrics"
          if [ "${{ github.event.inputs.quiet }}" = "true" ]; then
            QUIET_FLAG="--quiet"
            METRICS_FLAG=""
          fi
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            IDEAS_FILE="${{ github.event.inputs.ideas_file }}"
            
            if [ -n "$IDEAS_FILE" ] && [ -f "$IDEAS_FILE" ]; then
              # Use specified ideas file
              echo "::group::üìù Reading ideas from file: $IDEAS_FILE"
              IDEA_COUNT=0
              while IFS= read -r idea; do
                [ -z "$idea" ] && continue
                IDEA_COUNT=$((IDEA_COUNT + 1))
                echo "  Idea $IDEA_COUNT: $idea"
              done < "$IDEAS_FILE"
              echo "Total ideas: $IDEA_COUNT"
              echo "::endgroup::"
              
              IDEA_NUM=0
              while IFS= read -r idea; do
                [ -z "$idea" ] && continue
                IDEA_NUM=$((IDEA_NUM + 1))
                echo "::group::üí° Evaluating Idea $IDEA_NUM/$IDEA_COUNT: $idea"
                OUTPUT_FILE="reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
                if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
                  ideation-claude $QUIET_FLAG $METRICS_FLAG --subagent --threshold ${{ github.event.inputs.threshold }} "$idea" --output "$OUTPUT_FILE"
                else
                  ideation-claude $QUIET_FLAG $METRICS_FLAG --threshold ${{ github.event.inputs.threshold }} "$idea" --output "$OUTPUT_FILE"
                fi
                echo "‚úì Report saved: $OUTPUT_FILE"
                echo "::endgroup::"
              done < "$IDEAS_FILE"
            else
              # Use idea input (support comma-separated)
              IDEAS="${{ github.event.inputs.idea }}"
              echo "::group::üìù Processing input ideas"
              IFS=',' read -ra IDEA_ARRAY <<< "$IDEAS"
              IDEA_COUNT=${#IDEA_ARRAY[@]}
              echo "Total ideas: $IDEA_COUNT"
              for i in "${!IDEA_ARRAY[@]}"; do
                idea=$(echo "${IDEA_ARRAY[$i]}" | xargs)
                [ -z "$idea" ] && continue
                echo "  Idea $((i+1)): $idea"
              done
              echo "::endgroup::"
              
              for i in "${!IDEA_ARRAY[@]}"; do
                idea=$(echo "${IDEA_ARRAY[$i]}" | xargs)
                [ -z "$idea" ] && continue
                echo "::group::üí° Evaluating Idea $((i+1))/$IDEA_COUNT: $idea"
                OUTPUT_FILE="reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
                if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
                  ideation-claude $QUIET_FLAG $METRICS_FLAG --subagent --threshold ${{ github.event.inputs.threshold }} "$idea" --output "$OUTPUT_FILE"
                else
                  ideation-claude $QUIET_FLAG $METRICS_FLAG --threshold ${{ github.event.inputs.threshold }} "$idea" --output "$OUTPUT_FILE"
                fi
                echo "‚úì Report saved: $OUTPUT_FILE"
                echo "::endgroup::"
              done
            fi
          else
            # Scheduled or push trigger - use default ideas file
            IDEAS_FILE=".github/ideas.txt"
            if [ -f "$IDEAS_FILE" ]; then
              echo "::group::üìù Reading ideas from: $IDEAS_FILE"
              IDEA_COUNT=$(grep -v '^[[:space:]]*$' "$IDEAS_FILE" | wc -l)
              echo "Total ideas: $IDEA_COUNT"
              echo "::endgroup::"
              
              IDEA_NUM=0
              while IFS= read -r idea; do
                [ -z "$idea" ] && continue
                IDEA_NUM=$((IDEA_NUM + 1))
                echo "::group::üí° Evaluating Idea $IDEA_NUM/$IDEA_COUNT: $idea"
                OUTPUT_FILE="reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
                ideation-claude --quiet --metrics "$idea" --output "$OUTPUT_FILE"
                echo "‚úì Report saved: $OUTPUT_FILE"
                echo "::endgroup::"
              done < "$IDEAS_FILE"
            else
              echo "::error::No ideas.txt file found. Create .github/ideas.txt with one idea per line."
              exit 1
            fi
          fi
          
          echo "::group::üìä Evaluation Summary"
          REPORT_COUNT=$(find reports -name "*.md" 2>/dev/null | wc -l)
          METRICS_COUNT=$(find metrics -name "*.json" 2>/dev/null | wc -l)
          echo "Reports generated: $REPORT_COUNT"
          echo "Metrics files: $METRICS_COUNT"
          if [ "$METRICS_COUNT" -gt 0 ]; then
            echo "Metrics available in: metrics/"
          fi
          echo "::endgroup::"

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-reports
          path: |
            reports/*.md
            metrics/*.json
          if-no-files-found: ignore
          retention-days: ${{ github.event.inputs.artifact_retention_days || 30 }}

      - name: Generate workflow summary
        if: always()
        run: |
          echo "::group::üìã Workflow Summary"
          echo "## Evaluation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "reports" ] && [ "$(ls -A reports/*.md 2>/dev/null)" ]; then
            echo "### Generated Reports" >> $GITHUB_STEP_SUMMARY
            for report in reports/*.md; do
              if [ -f "$report" ]; then
                echo "- \`$(basename "$report")\`" >> $GITHUB_STEP_SUMMARY
              fi
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -d "metrics" ] && [ "$(ls -A metrics/*.json 2>/dev/null)" ]; then
            echo "### Metrics Available" >> $GITHUB_STEP_SUMMARY
            for metric in metrics/*.json; do
              if [ -f "$metric" ]; then
                echo "- \`$(basename "$metric")\`" >> $GITHUB_STEP_SUMMARY
              fi
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### Workflow Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts to view full reports and metrics." >> $GITHUB_STEP_SUMMARY
          echo "::endgroup::"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find report files
            const reportsDir = 'reports';
            if (fs.existsSync(reportsDir)) {
              const files = fs.readdirSync(reportsDir).filter(f => f.endsWith('.md'));
              if (files.length > 0) {
                let comment = '## üìä Ideation Evaluation Results\n\n';
                files.forEach(file => {
                  const content = fs.readFileSync(path.join(reportsDir, file), 'utf8');
                  comment += `### ${file.replace('.md', '')}\n\n`;
                  comment += '```\n' + content.substring(0, 2000) + '\n```\n\n';
                });
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }

