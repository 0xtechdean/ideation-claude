name: Ideation Claude Evaluation

# âš ï¸ PRIVACY WARNING: In public repositories, workflow runs are visible to everyone.
# Your ideas and evaluation results will be visible in the Actions tab.
# For private evaluations, use ideation-private.yml or run locally.

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'Startup idea to evaluate'
        required: true
        type: string
      threshold:
        description: 'Elimination threshold (1-10)'
        required: false
        default: '5.0'
        type: string
      subagent:
        description: 'Use sub-agent orchestrator mode'
        required: false
        default: false
        type: boolean
  schedule:
    # Run daily at 2 AM UTC (adjust cron as needed)
    - cron: '0 2 * * *'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ideation.yml'
      - 'src/**'
      - 'pyproject.toml'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Set up environment variables
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY" >> $GITHUB_ENV
          echo "MEM0_API_KEY=$MEM0_API_KEY" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> $GITHUB_ENV

      - name: Run evaluation
        id: evaluate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p reports
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger with custom idea
            if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
              ideation-claude --subagent --threshold ${{ github.event.inputs.threshold }} "${{ github.event.inputs.idea }}" --output "reports/$(echo "${{ github.event.inputs.idea }}" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
            else
              ideation-claude --threshold ${{ github.event.inputs.threshold }} "${{ github.event.inputs.idea }}" --output "reports/$(echo "${{ github.event.inputs.idea }}" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
            fi
          else
            # Scheduled or push trigger - use default ideas or read from file
            if [ -f ".github/ideas.txt" ]; then
              # Read ideas from file (one per line)
              while IFS= read -r idea; do
                [ -z "$idea" ] && continue
                echo "Evaluating: $idea"
                ideation-claude --quiet "$idea" --output "reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
              done < .github/ideas.txt
            else
              echo "No ideas.txt file found. Create .github/ideas.txt with one idea per line."
              exit 1
            fi
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-reports
          path: |
            reports/*.md
          if-no-files-found: ignore

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find report files
            const reportsDir = 'reports';
            if (fs.existsSync(reportsDir)) {
              const files = fs.readdirSync(reportsDir).filter(f => f.endsWith('.md'));
              if (files.length > 0) {
                let comment = '## ðŸ“Š Ideation Evaluation Results\n\n';
                files.forEach(file => {
                  const content = fs.readFileSync(path.join(reportsDir, file), 'utf8');
                  comment += `### ${file.replace('.md', '')}\n\n`;
                  comment += '```\n' + content.substring(0, 2000) + '\n```\n\n';
                });
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }

