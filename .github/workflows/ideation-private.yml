name: Ideation Claude Evaluation (Private)

# ⚠️ PRIVACY NOTE: This workflow is designed for private repositories.
# For public repos, workflow runs are visible to everyone by default.
# Consider using a private repository or running evaluations locally.

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'Startup idea to evaluate (or comma-separated list)'
        required: true
        type: string
      ideas_file:
        description: 'Path to ideas file (relative to repo root, e.g. .github/ideas.txt)'
        required: false
        default: ''
        type: string
      threshold:
        description: 'Elimination threshold (1-10)'
        required: false
        default: '5.0'
        type: string
      subagent:
        description: 'Use sub-agent orchestrator mode'
        required: false
        default: false
        type: boolean
      quiet:
        description: 'Suppress progress output'
        required: false
        default: false
        type: boolean
      python_version:
        description: 'Python version to use'
        required: false
        default: '3.10'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    # Only allow manual triggers - no automatic runs
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python_version || '3.10' }}
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: |
          npm install -g @anthropic-ai/claude-code

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run evaluation
        id: evaluate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p reports
          QUIET_FLAG=""
          if [ "${{ github.event.inputs.quiet }}" = "true" ]; then
            QUIET_FLAG="--quiet"
          fi
          
          IDEAS_FILE="${{ github.event.inputs.ideas_file }}"
          
          if [ -n "$IDEAS_FILE" ] && [ -f "$IDEAS_FILE" ]; then
            # Use specified ideas file
            echo "Reading ideas from: $IDEAS_FILE"
            while IFS= read -r idea; do
              [ -z "$idea" ] && continue
              echo "Evaluating: $idea"
              OUTPUT_FILE="reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
              if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
                ideation-claude $QUIET_FLAG --subagent --threshold ${{ github.event.inputs.threshold }} "$idea" -o "$OUTPUT_FILE"
              else
                ideation-claude $QUIET_FLAG --threshold ${{ github.event.inputs.threshold }} "$idea" -o "$OUTPUT_FILE"
              fi
            done < "$IDEAS_FILE"
          else
            # Use idea input (support comma-separated)
            IDEAS="${{ github.event.inputs.idea }}"
            IFS=',' read -ra IDEA_ARRAY <<< "$IDEAS"
            for idea in "${IDEA_ARRAY[@]}"; do
              idea=$(echo "$idea" | xargs)  # Trim whitespace
              [ -z "$idea" ] && continue
              echo "Evaluating: $idea"
              OUTPUT_FILE="reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
              if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
                ideation-claude $QUIET_FLAG --subagent --threshold ${{ github.event.inputs.threshold }} "$idea" -o "$OUTPUT_FILE"
              else
                ideation-claude $QUIET_FLAG --threshold ${{ github.event.inputs.threshold }} "$idea" -o "$OUTPUT_FILE"
              fi
            done
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-reports
          path: |
            reports/*.md
          if-no-files-found: ignore
          retention-days: 1  # Auto-delete after 1 day for privacy

