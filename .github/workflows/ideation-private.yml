name: Ideation Claude Evaluation (Private)

# ⚠️ PRIVACY NOTE: This workflow is designed for private repositories.
# For public repos, workflow runs are visible to everyone by default.
# Consider using a private repository or running evaluations locally.

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'Startup idea to evaluate (or comma-separated list)'
        required: true
        type: string
      ideas_file:
        description: 'Path to ideas file (relative to repo root, e.g. .github/ideas.txt)'
        required: false
        default: ''
        type: string
      threshold:
        description: 'Elimination threshold (1-10)'
        required: false
        default: '5.0'
        type: string
      subagent:
        description: 'Use sub-agent orchestrator mode'
        required: false
        default: false
        type: boolean
      quiet:
        description: 'Suppress progress output'
        required: false
        default: false
        type: boolean
      python_version:
        description: 'Python version to use'
        required: false
        default: '3.10'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    # Only allow manual triggers - no automatic runs
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ideation-claude:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run evaluation
        id: evaluate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p reports
          QUIET_FLAG=""
          if [ "${{ github.event.inputs.quiet }}" = "true" ]; then
            QUIET_FLAG="--quiet"
          fi
          
          IDEAS_FILE="${{ github.event.inputs.ideas_file }}"
          
          if [ -n "$IDEAS_FILE" ] && [ "$IDEAS_FILE" = "mem0" ]; then
            # Use Mem0 pending ideas
            echo "Reading pending ideas from Mem0"
            IDEAS=$(docker run --rm --entrypoint="" -e ANTHROPIC_API_KEY -e MEM0_API_KEY -e OPENAI_API_KEY ideation-claude:latest python3 -c "import sys; sys.argv = ['ideation-claude', 'pending', '--limit', '100']; from ideation_claude.main import cli; cli(standalone_mode=False)" 2>&1 | grep -E "^\s+[0-9]+\." | sed 's/^[[:space:]]*[0-9]*\. //' || echo "")
            if [ -n "$IDEAS" ]; then
              IDEA_COUNT=$(echo "$IDEAS" | wc -l)
              echo "Total pending ideas: $IDEA_COUNT"
              echo "$IDEAS" | while IFS= read -r idea; do
                [ -z "$idea" ] && continue
                echo "Evaluating: $idea"
                OUTPUT_FILE="reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
                if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
                  docker run --rm --entrypoint="" -v "$PWD/reports:/app/reports" -e ANTHROPIC_API_KEY -e MEM0_API_KEY -e OPENAI_API_KEY ideation-claude:latest python3 -c "import sys; sys.argv = ['ideation-claude', '--subagent', '--threshold', '${{ github.event.inputs.threshold }}', '$idea']; from ideation_claude.main import main; main()" > "$OUTPUT_FILE" 2>&1 || true
                else
                  docker run --rm --entrypoint="" -v "$PWD/reports:/app/reports" -e ANTHROPIC_API_KEY -e MEM0_API_KEY -e OPENAI_API_KEY ideation-claude:latest python3 -c "import sys; sys.argv = ['ideation-claude', '--threshold', '${{ github.event.inputs.threshold }}', '$idea']; from ideation_claude.main import main; main()" > "$OUTPUT_FILE" 2>&1 || true
                fi
              done
            else
              echo "No pending ideas found in Mem0"
            fi
          elif [ -n "$IDEAS_FILE" ] && [ -f "$IDEAS_FILE" ]; then
            # Use specified ideas file
            echo "Reading ideas from: $IDEAS_FILE"
            while IFS= read -r idea; do
              [ -z "$idea" ] && continue
              echo "Evaluating: $idea"
              OUTPUT_FILE="reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
              if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
                docker run --rm --entrypoint="" -v "$PWD/reports:/app/reports" -v "$PWD/$IDEAS_FILE:/app/$IDEAS_FILE:ro" -e ANTHROPIC_API_KEY -e MEM0_API_KEY -e OPENAI_API_KEY ideation-claude:latest python3 -c "import sys; sys.argv = ['ideation-claude', '--subagent', '--threshold', '${{ github.event.inputs.threshold }}', '$idea']; from ideation_claude.main import main; main()" > "$OUTPUT_FILE" 2>&1 || true
              else
                docker run --rm --entrypoint="" -v "$PWD/reports:/app/reports" -v "$PWD/$IDEAS_FILE:/app/$IDEAS_FILE:ro" -e ANTHROPIC_API_KEY -e MEM0_API_KEY -e OPENAI_API_KEY ideation-claude:latest python3 -c "import sys; sys.argv = ['ideation-claude', '--threshold', '${{ github.event.inputs.threshold }}', '$idea']; from ideation_claude.main import main; main()" > "$OUTPUT_FILE" 2>&1 || true
              fi
            done < "$IDEAS_FILE"
          else
            # Use idea input (support comma-separated)
            IDEAS="${{ github.event.inputs.idea }}"
            IFS=',' read -ra IDEA_ARRAY <<< "$IDEAS"
            for idea in "${IDEA_ARRAY[@]}"; do
              idea=$(echo "$idea" | xargs)  # Trim whitespace
              [ -z "$idea" ] && continue
              echo "Evaluating: $idea"
              OUTPUT_FILE="reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
              if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
                docker run --rm --entrypoint="" -v "$PWD/reports:/app/reports" -e ANTHROPIC_API_KEY -e MEM0_API_KEY -e OPENAI_API_KEY ideation-claude:latest python3 -c "import sys; sys.argv = ['ideation-claude', '--subagent', '--threshold', '${{ github.event.inputs.threshold }}', '$idea']; from ideation_claude.main import main; main()" > "$OUTPUT_FILE" 2>&1 || true
              else
                docker run --rm --entrypoint="" -v "$PWD/reports:/app/reports" -e ANTHROPIC_API_KEY -e MEM0_API_KEY -e OPENAI_API_KEY ideation-claude:latest python3 -c "import sys; sys.argv = ['ideation-claude', '--threshold', '${{ github.event.inputs.threshold }}', '$idea']; from ideation_claude.main import main; main()" > "$OUTPUT_FILE" 2>&1 || true
              fi
            done
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-reports
          path: |
            reports/*.md
          if-no-files-found: ignore
          retention-days: 1  # Auto-delete after 1 day for privacy

