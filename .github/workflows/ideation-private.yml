name: Ideation Claude Evaluation (Private)

# ⚠️ PRIVACY NOTE: This workflow is designed for private repositories.
# For public repos, workflow runs are visible to everyone by default.
# Consider using a private repository or running evaluations locally.

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'Startup idea to evaluate'
        required: true
        type: string
      threshold:
        description: 'Elimination threshold (1-10)'
        required: false
        default: '5.0'
        type: string
      subagent:
        description: 'Use sub-agent orchestrator mode'
        required: false
        default: false
        type: boolean

jobs:
  evaluate:
    runs-on: ubuntu-latest
    # Only allow manual triggers - no automatic runs
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run evaluation
        id: evaluate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p reports
          if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
            ideation-claude --subagent --threshold ${{ github.event.inputs.threshold }} "${{ github.event.inputs.idea }}" --output "reports/$(echo "${{ github.event.inputs.idea }}" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
          else
            ideation-claude --threshold ${{ github.event.inputs.threshold }} "${{ github.event.inputs.idea }}" --output "reports/$(echo "${{ github.event.inputs.idea }}" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-reports
          path: |
            reports/*.md
          if-no-files-found: ignore
          retention-days: 1  # Auto-delete after 1 day for privacy

