name: Ideation Claude Evaluation (Docker)

# ⚠️ PRIVACY WARNING: In public repositories, workflow runs are visible to everyone.
# Your ideas and evaluation results will be visible in the Actions tab.
# For private evaluations, use ideation-private.yml or run locally.

on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'Startup idea to evaluate (or comma-separated list)'
        required: true
        type: string
      ideas_file:
        description: 'Path to ideas file (relative to repo root, e.g. .github/ideas.txt)'
        required: false
        default: ''
        type: string
      threshold:
        description: 'Elimination threshold (1-10)'
        required: false
        default: '5.0'
        type: string
      subagent:
        description: 'Use sub-agent orchestrator mode'
        required: false
        default: false
        type: boolean
      quiet:
        description: 'Suppress progress output'
        required: false
        default: false
        type: boolean
      artifact_retention_days:
        description: 'Days to retain artifacts (0 = forever)'
        required: false
        default: '30'
        type: string

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ideation-claude:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run evaluation
        id: evaluate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          QUIET_FLAG=""
          if [ "${{ github.event.inputs.quiet }}" = "true" ]; then
            QUIET_FLAG="--quiet"
          fi
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            IDEAS_FILE="${{ github.event.inputs.ideas_file }}"
            
            if [ -n "$IDEAS_FILE" ] && [ -f "$IDEAS_FILE" ]; then
              # Use specified ideas file
              echo "Reading ideas from: $IDEAS_FILE"
              docker run --rm \
                -v "$PWD/reports:/app/reports" \
                -v "$PWD/$IDEAS_FILE:/app/$IDEAS_FILE:ro" \
                -e ANTHROPIC_API_KEY \
                -e MEM0_API_KEY \
                -e OPENAI_API_KEY \
                ideation-claude:latest \
                bash -c "while IFS= read -r idea; do [ -z \"\$idea\" ] && continue; echo \"Evaluating: \$idea\"; if [ \"${{ github.event.inputs.subagent }}\" = \"true\" ]; then ideation-claude $QUIET_FLAG --subagent --threshold ${{ github.event.inputs.threshold }} \"\$idea\" --output \"reports/\$(echo \"\$idea\" | tr ' ' '_' | tr -cd '[:alnum:]_').md\"; else ideation-claude $QUIET_FLAG --threshold ${{ github.event.inputs.threshold }} \"\$idea\" --output \"reports/\$(echo \"\$idea\" | tr ' ' '_' | tr -cd '[:alnum:]_').md\"; fi; done < $IDEAS_FILE"
            else
              # Use idea input (support comma-separated)
              IDEAS="${{ github.event.inputs.idea }}"
              IFS=',' read -ra IDEA_ARRAY <<< "$IDEAS"
              for idea in "${IDEA_ARRAY[@]}"; do
                idea=$(echo "$idea" | xargs)  # Trim whitespace
                [ -z "$idea" ] && continue
                echo "Evaluating: $idea"
                if [ "${{ github.event.inputs.subagent }}" = "true" ]; then
                  docker run --rm \
                    -v "$PWD/reports:/app/reports" \
                    -e ANTHROPIC_API_KEY \
                    -e MEM0_API_KEY \
                    -e OPENAI_API_KEY \
                    ideation-claude:latest \
                    ideation-claude $QUIET_FLAG --subagent --threshold ${{ github.event.inputs.threshold }} "$idea" --output "reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
                else
                  docker run --rm \
                    -v "$PWD/reports:/app/reports" \
                    -e ANTHROPIC_API_KEY \
                    -e MEM0_API_KEY \
                    -e OPENAI_API_KEY \
                    ideation-claude:latest \
                    ideation-claude $QUIET_FLAG --threshold ${{ github.event.inputs.threshold }} "$idea" --output "reports/$(echo "$idea" | tr ' ' '_' | tr -cd '[:alnum:]_').md"
                fi
              done
            fi
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-reports
          path: |
            reports/*.md
          if-no-files-found: ignore
          retention-days: ${{ github.event.inputs.artifact_retention_days || 30 }}

