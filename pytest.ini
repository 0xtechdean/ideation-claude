[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/ideation_claude
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    slow: Slow tests (may take a long time)
    requires_api: Tests that require API keys

